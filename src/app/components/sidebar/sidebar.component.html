<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a routerLink = "/dashboard/usuario" class="brand-link">
      <img src="../../../assets/dist/img/fondo-plomo(2).jpeg"
           alt="AdminLTE Logo"
           class="brand-image img-circle elevation-3"
           style="opacity: .8">
      <span class="brand-text font-weight-light">RAZUNETFashion</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src="../../../assets/dist/img/users.png" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
          <a routerLink = "usuario" class="d-block">{{ emprendedor }}</a>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2" *ngIf="admin == null">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          <li class="nav-item" *ngFor="let item of menuItems">
            <a routerLink="{{item.url}}" class="nav-link">
              <i class="{{item.icon}} "></i>
              <p>{{item.titulo}} </p>
            </a>
          </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
      <!-- Sidebar Menu -->
      <nav class="mt-2" *ngIf="admin == 'administrador'">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          <li class="nav-item" *ngFor="let itemAdmin of menuItemsAdmin">
            <a routerLink="{{itemAdmin.url}}" class="nav-link">
              <i class="{{itemAdmin.icon}} "></i>
              <p>{{itemAdmin.titulo}} </p>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <!-- /.sidebar -->
  </aside>
