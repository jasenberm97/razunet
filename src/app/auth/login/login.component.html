<div class="hold-transition login-page">
    <div class="login-box animate__animated animate__backInDown">
      <div class="login-logo">
        <a routerLink=""><b>RAZUNET</b>Fashion</a>
      </div>
      <!-- /.login-logo -->
      <div class="card">
        <div class="card-body login-card-body">
          <p class="login-box-msg">Regístrese para iniciar su sesión</p>
  
          <!-- FORMULARIO DE INICIO DE SESION -->
          <form >
            <!-- INPUT DE CORREO ELECTRONICO -->
            <div class="input-group mb-3">
              <input type="email" 
                      #user
                      class="form-control"  
                      placeholder="Email">

              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope" style="color: rgb(48, 37, 37);"></span>
                </div>
              </div>
            </div>

            <!-- INPUT DE CONTRASEÑA -->
            <div class="input-group mb-3">
              <input type="password" 
                      #pass
                      class="form-control"  
                      placeholder="Password">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock" style="color: rgb(48, 37, 37);"></span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-7">
              </div>
              <!-- /.col -->
              <div class="col-5">
                <button type="submit" 
                        class="btn btn-outline-secondary btn-block" 
                        (click)= "onLogin(user.value, pass.value)">
                        Iniciar Sesion
                </button>
              </div>
              <!-- /.col -->
            </div>
          </form>
  
          <div class="social-auth-links text-center mb-3 " id="my-signin2">
  
          </div>
          <p class="mb-1">
            <a routerLink="/register" class="text-center link-reg">
              Registrar una cuenta nueva</a>
          </p>
        </div>
        <!-- /.login-card-body -->
      </div>
    </div>
    <!-- /.login-box -->
  </div>
